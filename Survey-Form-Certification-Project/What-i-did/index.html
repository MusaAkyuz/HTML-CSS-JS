<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>

    <form id="survey-form">
      <fieldset >
        <!-- Sorular: text-email-number -->
        <label id="name-label">Name <input id="name" type="text" placeholder="Enter your name" required/></label>
        <label id="email-label">Email <input id="email" type="email" placeholder="Enter your Email" required/></label>
        <label id="number-label">Age <input id="number" type="number" placeholder="Age" min="10" max="99" /></label>
      </fieldset>

      <fieldset>
        <!-- Soru: Açılır menülü -->
        <label>Which option best describes your current role?
          <select id="dropdown" name="referrer">
            <option value="">Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
          </select>
        </label>
      </fieldset>

      <fieldset>
        <!-- Soru: radio butonlu -->
        <label>Would you recommend freeCodeCamp to a friend?</label>
        <label><input class="inline" type="radio" value="1" name="answer"/> Definitely</label>
        <label><input class="inline" type="radio" value="2" name="answer"/> Maybe</label>
        <label><input class="inline" type="radio" value="3" name="answer"/> Not sure</label>
      </fieldset>

      <fieldset>
        <!-- Soru: Açılır menülü -->
        <label>What is your favorite feature of freeCodeCamp?
          <select id="dropdown" name="referrer">
            <option value="">Select an option</option>
            <option value="1">Challenges</option>
            <option value="2">Projects</option>
            <option value="3">Community</option>
            <option value="4">Open Source</option>
          </select>
        </label>
      </fieldset>

      <fieldset>
        <!-- Soru: checkbox ile -->
        <label>What would you like to see improved? (Check all that apply)</label>
        <label><input class="inline" type="checkbox" value="front">Front-end Projects</label>
        <label><input class="inline" type="checkbox" value="back">Back-end Projects</label>
        <label><input class="inline" type="checkbox" value="data">Data Visualization</label>
        <label><input class="inline" type="checkbox" value="challenge">Challenges</label>
        <label><input class="inline" type="checkbox" value="opensource">Open Source Community</label>
        <label><input class="inline" type="checkbox" value="gitter">Gitter help rooms</label>
        <label><input class="inline" type="checkbox" value="video">Videos</label>
        <label><input class="inline" type="checkbox" value="meetup">City Meetups</label>
        <label><input class="inline" type="checkbox" value="wiki">Wiki</label>
        <label><input class="inline" type="checkbox" value="forum">Forum</label>
        <label><input class="inline" type="checkbox" value="courses">Additional Courses</label>
      </fieldset>

      <fieldset>
        <!-- Soru: textarea -->
        <label>Any comments or suggestions?
          <textarea rows=6></textarea>
        </label>
      </fieldset>
        <input id="submit" type="submit">
      
    </form>
    
  </body>
</html>
